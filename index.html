<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/style6.css">
        
    <title>New year count town</title>
</head>
    <body>
         <p>countdown to</p>
         <h2 class="newyear">New Year</h2>
         <div class="counter">
            <div class="day">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="hour">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="minute">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="second">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
                
            </div>
         </div>

        
        <script src="JS/jscript1.js">
            
</script>

    </body>
</html>
